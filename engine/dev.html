<!-- ///////////////////////// MOTION
/////////////////////////////////////////////// -->

<a-assets>
    <video id="videoPlayer" 
           loop="true" autoplay playsinline webkit-playsinline crossorigin="anonymous" muted="true"
           src="image-animation.mp4">
    </video>
</a-assets>

<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<a-entity mindar-image-target="targetIndex: 0">
    <a-video 
             shader="chromakey" 
             color="0.1 0.9 0.2" 
             src="#videoPlayer" 
             width="2" height="2" 
             position="0 0 0" 
             filter="blur(1px)">
    </a-video>
</a-entity>


<!-- ///////////////////////// BLENDER 3D
/////////////////////////////////////////////// -->
<a-assets>
    <a-asset-item id="objectModel" src="3d.glb"></a-asset-item>
</a-assets>

<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model 
                  rotation="0 0 0 " 
                  position="0 -0.25 0" 
                  scale="0.1 0.1 0.1" 
                  src="#objectModel" 
                  animation-mixer>
    </a-gltf-model>
</a-entity>
